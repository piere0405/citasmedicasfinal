<div class="reportes-container">
    <h2>Lista de Reportes</h2>
  
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar reportes" class="filtro-input" />
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.titulo }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.fecha }}</td>
      </ng-container>
  
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.autor }}</td>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.estado }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let reporte">
          <button mat-icon-button color="primary" aria-label="Ver">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
