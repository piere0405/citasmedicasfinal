<h2 style="text-align: center; margin-top: 20px;">Dashboard Administrativo</h2>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; padding: 16px;">
  <mat-card *ngFor="let metrica of paginatedData">
    <mat-card-title>{{ metrica.nombre }}</mat-card-title>
    <mat-card-content>
      <p>Citas atendidas: {{ metrica.citas }}</p>
      <p>Promedio atenci√≥n: {{ metrica.promedioAtencion }}</p>
    </mat-card-content>
  </mat-card>
</div>

<div style="display: flex; justify-content: center; padding-bottom: 24px;">
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
