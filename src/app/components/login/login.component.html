<form *ngIf="form" [formGroup]="form" (ngSubmit)="ingresar()" class="container">
  <div class="titulo">
    <h1>Bienvenido</h1>
    <p>Inicia sesión para continuar</p>
  </div>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="correo" type="email" />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="contrasena" />
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Mostrar/Ocultar contraseña'"
      [attr.aria-pressed]="hide()"
      tabindex="-1"
    >
      <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <div class="registro-link">
    <a routerLink="/registro">¿No tienes una cuenta? Regístrate</a>
  </div>

  <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary" class="boton-login">
    Iniciar sesión
  </button>
</form>
