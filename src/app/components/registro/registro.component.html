<form [formGroup]="form" (ngSubmit)="registrar()">
  <h2>Registro de Usuario</h2>

  <mat-form-field appearance="outline">
    <mat-label>Nombres</mat-label>
    <input matInput formControlName="nombres" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo electrónico</mat-label>
    <input matInput formControlName="correo" type="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="contrasena" />
    <button mat-icon-button matSuffix (click)="togglePassword('password')" type="button">
      <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Confirmar contraseña</mat-label>
    <input matInput [type]="hideConfirmPassword() ? 'password' : 'text'" formControlName="ccontrasena" />
    <button mat-icon-button matSuffix (click)="togglePassword('confirm')" type="button">
      <mat-icon>{{ hideConfirmPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <!-- ✅ Nota aclaratoria de seguridad -->
  <div class="nota">
    <h5>Nota: La contraseña debe tener mínimo 8 caracteres, incluyendo al menos:</h5>
    <ul>
      <li>Una letra mayúscula</li>
      <li>Un número</li>
      <li>Un carácter especial</li>
    </ul>
  </div>

  <button mat-raised-button color="primary" type="submit">Registrarse</button>
</form>
